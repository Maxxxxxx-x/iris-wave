version: "2"

sql:
  - engine: "postgresql"
    queries: "./sql/queries/"
    schema: "./sql/migrations/"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "db/sqlc"
        out: "./db"
        emit_prepared_queries: true
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/oklog/ulid"
              type: "ULID"
